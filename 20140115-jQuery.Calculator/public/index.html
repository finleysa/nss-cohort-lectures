<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tdd Testing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="box">
    <h1>jQuery Calculator</h1>
      <input type="text" id="num1" placeholder="first number" autofocus></input>
      <input type="text" id="num2" placeholder="second number"></input>
      <input type="text" id="operator" placeholder="+-/*"></input>
      <div></div>
      <input type="button" value="Calculate" id="calc">
      <input type="button" value="Clear" id="clear">
      <div id="block"></div>
      <input type="text" id="num3" class="boxes" placeholder="first number"></input>
      <div></div>
      <input type="text" id="num4" class="boxes" placeholder="second number"></input>
      <input type="button" value="SUM" id="sum">
      <div></div>
      <input type="text" id="num5" class="boxes" placeholder="third number"></input>
      <input type="button" value="PRODUCT" id="product">
      <div></div>
      <input type="text" id="num6" class="boxes" placeholder="fourth number"></input>
      <div></div>
      <input type="text" id="num7" class="boxes" placeholder="fifth number"></input>
    </div>
    <div id="result"></div>
  </body>
</html>
